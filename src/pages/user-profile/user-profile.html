<ion-header>
  <custom-logged-header [title]="'User Profile'"></custom-logged-header>
</ion-header>

<ion-content padding>

  <user-info [user]="currentUser"></user-info>

  <button ion-button block *ngIf="!canEdit" (click)="canEdit = !canEdit">Edit</button>

  <form (ngSubmit)="onSubmit($event)" *ngIf="canEdit" #profileForm="ngForm">
    
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input
        type="text"
        placeholder="name"
        name="name"
        [(ngModel)]="currentUser.name"
        required
        minlenght="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input
        type="text"
        placeholder="username"
        name="username"
        [(ngModel)]="currentUser.username"
        required
        minlenght="3">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="image" item-left></ion-icon>
      <input type="file" (change)="onPhoto($event)">
    </ion-item>

    <button ion-button block type="submit" [disabled]="profileForm.form.invalid">Save</button>

  </form>

</ion-content>
